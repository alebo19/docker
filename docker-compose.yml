version: '3.9'
services:
  prestashop:
    image: prestashop/prestashop:latest 
    ports:
      - "8082:80"
    depends_on:
      - db
      - redis
    environment:
      DB_SERVER: db
      DB_USER: root
      DB_PASSWD: admin
      DB_PREFIX: ps_
      DB_NAME: prestashop
      REDIS_SERVER: redis
      PS_INSTALL_DB: 1
      PS_INSTALL_AUTO: 1
    volumes: # trwa≈Çe przechowywanie danych
      - prestashop-data:/var/www/html 
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "db"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s


  db:
    image: mysql:8.0
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: prestashop
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    



  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data


volumes:
  prestashop-data:
  db-data:
  redis-data:
